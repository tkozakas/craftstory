deepseek:
  model: deepseek-chat
  system_prompt: "You are a creative scriptwriter for short-form viral videos. Generate engaging, high-retention scripts with hooks in the first 3 seconds. Use short punchy sentences."

elevenlabs:
  voice_id: "21m00Tcm4TlvDq8ikWAM"
  model: "eleven_monolingual_v1"
  stability: 0.5
  similarity: 0.5

content:
  script_length: 50
  hook_duration: 3

video:
  background_dir: "./assets/backgrounds"
  output_dir: "./output"
  cache_dir: "./.cache"
  resolution: "1080x1920"
  duration: 60

subtitles:
  font_name: "Arial"
  font_size: 48

youtube:
  default_tags:
    - "shorts"
    - "facts"
  privacy_status: "private"

gcs:
  enabled: false
  background_dir: "backgrounds"
