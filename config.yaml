content:
  script_length: 50
  hook_duration: 3
  conversation_mode: true

visuals:
  enabled: true
  position: "top"
  display_time: 2.0
  image_width: 800
  image_height: 600

video:
  background_dir: "./assets/backgrounds"
  output_dir: "./output"
  cache_dir: "./.cache"
  resolution: "1080x1920"
  duration: 60

music:
  enabled: true
  dir: "./assets/music"
  volume: 0.15
  fade_in: 1.0
  fade_out: 2.0

intro_outro:
  intro_path: ""  # Optional: path to intro video clip (e.g., "./assets/intro.mp4")
  outro_path: ""  # Optional: path to outro video clip (e.g., "./assets/outro.mp4")
  intro_duration: 0  # Override duration (0 = use full clip)
  outro_duration: 0  # Override duration (0 = use full clip)

subtitles:
  font_name: "Montserrat Black"
  font_size: 160
  primary_color: "#FFFFFF"
  outline_color: "#000000"
  outline_size: 6
  shadow_size: 4
  bold: true

youtube:
  default_tags:
    - "shorts"
    - "facts"
  privacy_status: "private"

gcs:
