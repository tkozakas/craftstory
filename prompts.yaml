title:
  generate: |
    Generate a catchy, clickbait YouTube Shorts title for this computer science script.
    Max 60 characters. No quotes. No hashtags. Just the title.
    Make it sound mind-blowing and accessible to non-programmers.

    Script: {{.Script}}
